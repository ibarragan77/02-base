<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
            let i  = index;
            let isFisrt = first;
            let isLast = last;
            let isEven = even;
          "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="
      {'list-group-item-dark' : isLast,
       'list-group-item-primary' : isEven}
    "
  >
    <span class="text-primary"> {{i+1}}. </span>
    <span>{{ character.name }} - </span>
     <strong>Power: </strong>
    <span>{{ character.power }}</span>

<!--    <button class="btn btn-danger" (click)="onDelete(i)">X</button>-->
    <button class="btn btn-danger" (click)="onDeleteById(character.id!)">X</button>
  </li>

</ul>
